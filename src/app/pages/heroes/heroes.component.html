<h1>Listado de heroes</h1>
<hr>

<div class="row">
    <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" routerLink="/heroe/nuevo">
      <i class="fa fa-plus"></i>Agregar
    </button>
    </div>
</div>


<table class="table mt-3" *ngIf="cargando == false  && heroes.length != 0">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let h of heroes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{h.nombre}}</td>
            <td>{{h.poder}}</td>
            <td>
                <span class="badge rounded-pill text-bg-success" *ngIf="h.vivo == true">Vivo</span>
                <span class="badge rounded-pill text-bg-danger" *ngIf="h.vivo == false">Muerto</span>
            </td>
            <td>

                <button class="btn btn-info" [routerLink]="['/heroe',h.id]"><i class="fa fa-pen"></i></button>
                <!--Lo voy a borrar del arreglo de heroes por eso necesito enviarle la posicion i-->
                <button class="btn btn-danger ms-3"><i class="fa fa-trash" (click)="borrarHeroe(h,i)"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-info text-center mt-3" role="alert" *ngIf="cargando">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-solid fa-rotate-right fa-spin fa-2x"></i>
    </p>

    <p class="mb-0">
        Espere porfavor
    </p>
</div>

<div class="alert alert-warning text-center mt-3" role="alert" *ngIf="cargando == false && heroes.length == 0">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>

</div>
